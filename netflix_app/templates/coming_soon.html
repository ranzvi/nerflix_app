{% block content %}
<style>
    h2 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight bold;
        color: #A40808;
    }

    table {
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid #C60808;
        background-color: #EEE7DB;
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }

    thead {
        background: #A40808;
    }

    table td, table th {
        border: 1px solid #AAAAAA;
        padding: 3px 2px;
    }

    tbody td {
        font-size: 16px;
    }

    table thead th {
        font-size: 19px;
        font-weight: bold;
        color: #FFFFFF;
        text-align: center;
        border-left: 2px solid #A40808;
    }

    table thead th:first-child {
        border-left: none;
    }

    table tfoot {
        font-size: 13px;
        font-weight: bold;
        color: #FFFFFF;
        background: #A40808;
    }

</style>
<h2>Coming Soon to Netflix</h2>

<table class="coming_soon">
    <thead>
    <th> Name</th>
    <th> Date</th>
    </thead>
    <tbody>
    {% for k, v in data.items()%}
    <tr>
        <td>{{k}}</td>
        <td> {{v}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
